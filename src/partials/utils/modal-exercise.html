<section class="modal_window_container is-hidden">
      <div class="modal_window_default_content">
            <button class="close_modal_button" type="button" data-modal-favorite-close>
                  <svg class="close_modal_btn" height="20" width="20">
                        <use href="./img/icons.svg#icon-x"></use>
                  </svg>
            </button>
            <div class="modal_image_container"><img class="modal_image" src="${gifUrl}" alt="${name}">
            </div>
            <div class="modal_window_content">
                  
                  <div class="modal_text_content">
                        <h3 class="modal_title">${name}</h3>
                        <div class="rating_modal_wrapper">
                              <p class="excercise_rating">${showDecimal(rating)}</p>
                              <ul class="list stars_list">
                                    <li class="rating_item"><a class="star_item"><svg height="24" width="24"
                                                      class="rating_star_modal">
                                                      <use href="./img/icons.svg#icon-star-rating"></use>
                                                </svg></a></li>
                                    <li class="rating_item"><a class="star_item"><svg height="24" width="24"
                                                      class="rating_star_modal">
                                                      <use href="./img/icons.svg#icon-star-rating"></use>
                                                </svg></a></li>
                                    <li class="rating_item"><a class="star_item"><svg height="24" width="24"
                                                      class="rating_star_modal">
                                                      <use href="./img/icons.svg#icon-star-rating"></use>
                                                </svg></a></li>
                                    <li class="rating_item"><a class="star_item"><svg height="24" width="24"
                                                      class="rating_star_modal">
                                                      <use href="./img/icons.svg#icon-star-rating"></use>
                                                </svg></a></li>
                                    <li class="rating_item"><a class="star_item"><svg height="24" width="24"
                                                      class="rating_star_modal">
                                                      <use href="./img/icons.svg#icon-star-rating"></use>
                                                </svg></a></li>
                              </ul>
                        </div>
                        <ul class="excercise_units">
                              <li class="excercise_item">
                                    <h4 class="excercise_title">Taget</h4>
                                    <p class="excercise_text">${target}</p>
                              </li>
                              <li class="excercise_item">
                                    <h4 class="excercise_title">Body Part</h4>
                                    <p class="excercise_text">${bodyPart}</p>
                              </li>
                              <li class="excercise_item">
                                    <h4 class="excercise_title">Equipment</h4>
                                    <p class="excercise_text">${equipment}</p>
                              </li>
                              <li class="excercise_item">
                                    <h4 class="excercise_title">Popular</h4>
                                    <p class="excercise_text">${popularity}</p>
                              </li>
                              <li class="excercise_item">
                                    <h4 class="excercise_title">Burned calories</h4>
                                    <p class="excercise_text">${burnedCalories}/${time} min</p>
                              </li>
                              <p class="modal_text">${description}</p>
            
                        </ul>
                  </div>
                  <div class="buttons_modal">
                        <button class="add_favorite_button button-text" type="button">
                              Add to favorite
                              <svg class="favorite_btn_icon heart" height="20" width="20">
                                    <use href="./img/icons.svg#icon-heart"></use>
                              </svg>
                              <svg class="favorite_btn_icon trash hidden-icon" height="20" width="20">
                                    <use href="./img/icons.svg#icon-trash"></use>
                              </svg>
                        </button>
                        <button class="rate_button" type="button" data-modal-open>
                              Give a rating
                        </button>
                  </div>
            </div>
            <div class="modal_window_update"></div>
            
      </div>
</section>
